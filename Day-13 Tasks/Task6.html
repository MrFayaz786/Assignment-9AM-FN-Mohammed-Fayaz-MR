<head>

    <style>
       .loader {
  width: 60px;
  height: 60px;
  border: 6px solid lightgray;
  border-top-color: blue;
  border-radius: 50%;
  animation: load 1s linear infinite;
}

@keyframes load {
  to { transform: rotate(360deg); }
} 
    </style>
</head>
<body>
