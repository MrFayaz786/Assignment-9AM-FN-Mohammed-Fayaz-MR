<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .progress {
  width: 300px;
  height: 20px;
  background: #ddd;
  border-radius: 10px;
}

.fill {
  height: 100%;
  width: 0;
  background: green;
  border-radius: 10px;
  animation: fillbar 3s forwards;
}

@keyframes fillbar {
  from { width: 0; }
  to { width: 100%; }
}
    </style>
</head>
<body>
    <div class="progress">
  <div class="fill"></div>
</div>
</body>
</html>
