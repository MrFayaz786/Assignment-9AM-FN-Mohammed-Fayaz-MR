<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .box {
  width: 150px;
  height: 150px;
  background: red;
  transition: background 0.5s;
}

.box:hover {
  background: blue;
}

.move {
  position: relative;
  animation: slide 3s infinite alternate;
}

@keyframes slide {
  0% { left: 0; }
  100% { left: 200px; }
}

.grow {
  width: 150px;
  transition: transform 0.4s;
}

.grow:hover {
  transform: scale(1.2);
}

.rotate-box {
  width: 120px;
  height: 120px;
  background: purple;
  animation: spin 2s linear infinite;
}

@keyframes spin {
  from { transform: rotate(0deg); }
  to   { transform: rotate(360deg); }
}

.smooth-btn {
  padding: 12px 25px;
  font-size: 16px;
  border: none;
  background: #3498db;
  color: white;
  border-radius: 5px;
  transition: background 0.3s, transform 0.3s;
}

.smooth-btn:hover {
  background: #217dbb;
  transform: scale(1.05);
}

.smooth-btn:focus {
  outline: 3px solid #a0cfff;
}
    </style>
</head>
<body>
   <div class="box"></div> 

   <h1 class="move">Hello World</h1>

   <img src="/Day-2 Tasks/free-nature-images.jpg" class="grow">

   <div class="rotate-box"></div>

   <button class="smooth-btn">Click Me</button>
</body>
</html>
