<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .card {
  width: 200px;
  height: 150px;
  perspective: 800px;
}

.inner {
  width: 100%;
  height: 100%;
  position: relative;
  transition: transform 0.8s;
  transform-style: preserve-3d;
}

.card:hover .inner {
  transform: rotateY(180deg);
}

.front, .back {
  position: absolute;
  width: 100%;
  height: 100%;
  backface-visibility: hidden;
}

.back {
  background: orange;
  transform: rotateY(180deg);
}

.front {
  background: lightblue;
}
    </style>
</head>
<body>
    <div class="card">
  <div class="inner">
    <div class="front">Front</div>
    <div class="back">Back</div>
  </div>
</div>
</body>
</html>
