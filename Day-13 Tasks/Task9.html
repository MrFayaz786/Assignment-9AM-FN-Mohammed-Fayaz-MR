<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .ball {
  width: 50px;
  height: 50px;
  background: red;
  border-radius: 50%;
  position: relative;
  animation: bounce 1s infinite alternate ease-in-out;
}

@keyframes bounce {
  from { top: 0; }
  to { top: 150px; }
}
    </style>
</head>
<body>
    <div class="ball"></div>
</body>
</html>
