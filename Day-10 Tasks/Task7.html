<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Responsive Navbar</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
    }

    nav {
      background: #023e8a;
      display: flex;
      justify-content: space-between;
      align-items: center;
      padding: 15px 20px;
      color: white;
    }

    .logo {
      font-weight: bold;
      font-size: 20px;
    }

    .nav-links {
      display: flex;
      gap: 20px;
    }

    .nav-links a {
      color: white;
      text-decoration: none;
    }

    /* Responsive design */
    @media (max-width: 600px) {
      .nav-links {
        flex-direction: column;
        display: none;
      }
      .nav-links.active {
        display: flex;
      }
    }
  </style>
</head>
<body>
  <nav>
    <div class="logo">MySite</div>
    <div class="nav-links">
      <a href="https://voltenergy.in/">Home</a>
      <a href="https://voltenergy.in/about-us">About</a>
      <a href="https://voltenergy.in/contact-us">Contact</a>
    </div>
  </nav>
</body>
</html>
