<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        .blog {
  display: grid;
  grid-template-columns: 250px 1fr;
  grid-template-rows: 80px auto;
  grid-template-areas:
    "header header"
    "sidebar posts";
  gap: 10px;
}

header { grid-area: header; background: salmon; padding: 20px; }
aside { grid-area: sidebar; background: #eee; padding: 20px; }
main { grid-area: posts; background: rgb(136, 56, 56); padding: 20px; }
    </style>
</head>
<body>
   <div class="blog">
  <header>Header</header>
  <aside>Sidebar</aside>
  <main>Posts</main>
</div> 
</body>
</html>
