<!DOCTYPE html>
<html>
<head>
  <title>Dynamic Text Example</title>
</head>
<body>
    <!-- Task 6 -->
  <h1 id="dynamicText"></h1>

  <script>
    document.getElementById("dynamicText").innerText = "This text is added by JavaScript!";
  </script>

  <!-- Task 7 -->
     <script>
    window.onload = function() {
      alert("Welcome to my page!");
    };
  </script>

<!-- Task 8 -->
 <script>
  console.log("Hobby: Coding");
  console.log("Food: Biryani");
  console.log("Color: Blue");
</script>

<!-- Task 9 -->
<p id="text">Original Text</p>
  <button onclick="changeText()">Click Me</button>

  <script>
    function changeText() {
      document.getElementById("text").innerText = "Text changed by JavaScript!";
    }
  </script>

<!-- Task 10 -->
 <script>
  console.log("Name: Mohammed");
  console.log("Age: 25");
  console.log("Hobby: Web Development");
  console.log("Favorite Food: Biryani");
  console.log("Favorite Color: Blue");
</script>
</body>
</html>
