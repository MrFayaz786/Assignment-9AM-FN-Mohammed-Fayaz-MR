<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body style="font-family: Arial, Helvetica, sans-serif;background-color: #f9f9f9;">
    <h1 align="center">Student Admission Form</h1>
    <form style="margin: auto;width: 60%;border: 1px solid #ccc;padding: 20px;background-color: white;">
        <table>
            <tr>
                <td> <label for="">Photo:</label> </td>
                 <td> <input type="file"> </td>
            </tr>
            <tr>
                <td><label for="Full Name">Full Name:</label></td>
                <td> <input type="text" placeholder="Enter your Full Name" required> </td>
            </tr>
            <tr>
                <td><label for="">Age:</label></td>
                <td><input type="number" min="3" max="20" placeholder="Age"></td>
            </tr>
            <tr>
                <td><label for="">Date of Birth:</label></td>
                <td><input type="date"></td>
            </tr>
            <tr>
                <td><label for="">Attach Birth Certificate:</label></td>
                <td><input type="file"></td>
            </tr>
            <tr>
                <td><label for="">Gender:</label></td>
                <td>
                <select name="gender">
                <option value="">---Select---</option>
                <option value="">Male</option>
                <option value="">Female</option>
                <option value="">Others</option>
                </select>
            </td>
            </tr>
            <tr>
                <td><label for="">Blood Group:</label></td>
                <td>
                <select name="Blood Group">
                    <option value="">---Select---</option>
                    <option value="">A+</option>
                    <option value="">A-</option>
                    <option value="">B+</option>
                    <option value="">B-</option>
                    <option value="">AB+</option>
                    <option value="">AB-</option>
                </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Nationality:</label></td>
                <td>
                    <select name="Nationality">
                        <option value="">---Select---</option>
                        <option value="">Indian</option>
                        <option value="">American</option>
                        <option value="">British</option>
                        <option value="">Others</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td><label for="">Religion:</label></td>
                <td><input type="text" placeholder="Religion"></td>
            </tr>
            <tr>
                <td><label for="">Community / Caste:</label></td>
                <td><input type="text" placeholder="Caste"></td>
            </tr>
            <tr>
                <td><label for="">Aadhar Card Number:</label></td>
                <td><input type="number" placeholder="Aadhar Number"></td>
            </tr>
            <tr>
                <td><label for="">Phone:</label></td>
                <td><input type="number" placeholder="Mobile Number"></td>
            </tr>
           <tr>
            <td><label for="">Email:</label></td>
            <td><input type="email" placeholder="Email Address"></td>
           </tr>
           <tr>
            <td><label for="">Address:</label></td>
            <td><textarea name="address" rows="3" cols="30" placeholder="Temporary / Permanant Address" id=""></textarea></td>
           </tr>
           <tr>
            <td><label for="">Parents / Guardians:</label></td>
            <td>
                <label for="">Father:</label>
                <input type="checkbox" name="" id="">
                <label for="">Mother:</label>
                <input type="checkbox" name="" id="">
                <label for="">Guardian:</label>
                <input type="checkbox" name="" id="">
            </td>
           </tr>
           <tr>
            <td><label for="">Parents's Mobile:</label></td>
            <td><input type="number" placeholder="Parents Mobile"></td>
           </tr>
           <tr>
            <td>Parent Occupation:</td>
            <td><input type="text" placeholder="Parent Occupation"></td>
           </tr>
           <tr>
            <td>Sibling studying in the same school:</td>
            <td>
            <input type="text">
            </td>
           </tr>
           <tr>
            <td><label for="">Annual Income:</label></td>
            <td><input type="number" placeholder="Annual Income"></td>
           </tr>
           <tr>
            <td><label for="">Medical Issue / Disability:</label></td>
            <td>
                <label for="">Yes</label>
                <input type="radio" name="Yes">
                <label for="">No</label>
                <input type="radio" name="Yes">
            </td>
           </tr>
           <tr>
            <td><label for="">Add Transfer Certificate:</label></td>
            <td><input type="file" name="" id=""></td>
           </tr>
           <tr>
            <td><label for="">Identification Marks:</label></td>
            <td><input type="text" placeholder="Identification Marks"></td>
           </tr>
           <tr>
           <td><label for="">Extra-Curricular Activities:</label></td>
           <td><input type="text" placeholder="Extra-Curricular Activities"></td>
           </tr>
           <tr>
            <td><label for="">Mother Tongue:</label></td>
            <td>
                <select name="" id="">
                    <option value="">---Select---</option>
                    <option value="">English</option>
                    <option value="">Hindi</option>
                    <option value="">Tamil</option>
                    <option value="">Telugu</option>
                    <option value="">Malayalam</option>
                    <option value="">Others</option>
                </select>
            </td>
           </tr>
           <tr>
            <td><input type="submit"></td>
            <td><input type="reset" ></td>
           </tr>
        </table>
    </form>
</body>
</html>
