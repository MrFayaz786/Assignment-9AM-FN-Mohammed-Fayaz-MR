<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Product List</title>
    <style>
        body{
            background: linear-gradient(135deg,#8a2be2,#4169e1);
            margin: 0;
            padding: 0;
            font-family: Arial, Helvetica, sans-serif;
        }
        .content{
            margin: 10px;
            border: 2px solid black;
            background-color: rgb(230, 233, 235);
            width: 300px;
            height: 360px;
            border-radius: 5px;
            border: none;
        }
        input{
            padding: 3px;
            margin: 2px;
            border-radius: 5px;
            border: none;
        }
        button{
            margin:3px;
            padding: 10px;
            width: 80px;
            color: aliceblue;
            border: none;
            border-radius: 5px;
            background-color: #4169e1;

        }
        button:hover{
            background-color:#8a2be2;
        }
    </style>

<body>
    <div class="container">
        <div class="content">
            <img src="images.jpg" alt="shoe">
            <h1>Nike Satan shoe</h1>
            <h1>$48.04</h1>
           <button>Buy</button>
        </div>
    </div>
</body>
</html>
