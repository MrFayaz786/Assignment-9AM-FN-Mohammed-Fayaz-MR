<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My Resume</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h1>My Resume</h1>

    <h2>Personal Information</h2>
    <textarea placeholder="Enter your name, email, and phone number"></textarea>

    <h2>Career Objective</h2>
    <textarea placeholder="Write your career goal or objective"></textarea>

    <h2>Education</h2>
    <textarea placeholder="Enter your education details (college, degree, year)"></textarea>

    <h2>Skills</h2>
    <textarea placeholder="List your key technical and soft skills"></textarea>

    <h2>Experience</h2>
    <textarea placeholder="Add your job or internship experience"></textarea>

    <h2>Projects</h2>
    <textarea placeholder="Write about your academic or personal projects"></textarea>

    <h2>Achievements</h2>
    <textarea placeholder="Mention your awards or recognitions"></textarea>

  </div>
</body>
</html>
