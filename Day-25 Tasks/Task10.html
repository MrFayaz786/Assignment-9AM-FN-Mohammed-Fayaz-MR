<!DOCTYPE html>
<html>
<body>
  <ul id="productList"></ul>

  <script>
    let products = ["Laptop", "Phone", "Tablet", "Headphones"];
    let list = document.getElementById("productList");

    products.forEach(product => {
      let li = document.createElement("li");
      li.textContent = product;
      list.appendChild(li);
    });
  </script>
</body>
</html>
